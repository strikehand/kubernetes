apisixRoutes:
  - name: httpbin-get
    namespace: apisix
    routeName: httpbin-get
    host: apisix.dev.integra.bankspb.ru
    path: /httpbin/get
    methods: [GET]
    plugins:
      - name: proxy-rewrite
        enable: true
        config:
          regex_uri:
            - "^/httpbin/(.*)"
            - "/$1"
          scheme: http
    upstreamRef: httpbin-upstream

apisixUpstreams:
  - name: httpbin-upstream
    namespace: apisix
    type: roundrobin
    scheme: http
    pass_host: pass
    timeout: { connect: 5, send: 5, read: 5 }
    keepalive_pool: { idle_timeout: 60, requests: 1000, size: 320 }
    nodes:
      - host: httpbin
        port: 80
        weight: 100
