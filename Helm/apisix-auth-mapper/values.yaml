name: apisix-auth-mapper
namespace: apisix
replicaCount: 1

image:
  repository: apisix-auth-mapper
  tag: "v1.3.3"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

secret:
  name: auth-mapper-secrets
  preferred_field: preferred_username
  config_map: auth-map
  api_key: mapper-auth
  issuer: https://keycloak.dev.integra.bankspb.ru/realms/integra

serviceAccount:
  name: mapper-sa
  namespace: apisix
  roleName: mapper-role
  roleBindingName: mapper-rolebinding
