name: apisix-auth-mapper
namespace: apisix
replicaCount: 1

image:
  repository: apisix-auth-mapper
  tag: "v1.3.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

secret:
  name: auth-mapper-secrets
  preferred_field: preferred_username
  config_map: auth-map

serviceAccount:
  name: mapper-sa
  namespace: apisix
  roleName: mapper-role
  roleBindingName: mapper-rolebinding
