name: apisix-auth-mapper
replicaCount: 1

image:
  repository: apisix-auth-mapper
  tag: "1.0.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

secret:
  name: auth-mapper-secrets
  namespace: apisix

serviceAccount:
  name: mapper-sa
  namespace: default
  roleName: mapper-role
  roleBindingName: mapper-rolebinding
