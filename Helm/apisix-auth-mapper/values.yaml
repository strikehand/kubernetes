name: apisix-auth-mapper
replicaCount: 1

image:
  repository: apisix-auth-mapper
  tag: "v2.0.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

secret:
  name: auth-mapper-secrets
  api_key: mapper-auth

mapper:
  preferred_field: preferred_username
  issuer: https://keycloak.dev.integra.bankspb.ru/realms/integra

session:
  startURL: "http://localhost:8085/rest/auth/v1/session/basic"
  endURL: "http://localhost:8085/rest/auth/v1/session/"

readinessProbe:
  path: /healthz
  initialDelaySeconds: 2
  periodSeconds: 5
  timeoutSeconds: 1
  failureThreshold: 2
  successThreshold: 1
