apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: keycloak
    targetRevision: 25.2.0
    helm:
      releaseName: keycloak
      values: |
        global:
          security:
            allowInsecureImages: true
        image:
          repository: camunda/keycloak
          tag: 26.3.3
        auth:
          adminUser: admin
          adminPassword: adminpassword
        ingress:
          enabled: false
        service:
          type: LoadBalancer
        persistence:
          enabled: true
          size: 2Gi
          storageClassName: standard
        postgresql:
          enabled: true
          image:
            registry: docker.io
            repository: egovdigitaltonga/keycloak-postgresql
            tag: 14.2.0-debian-10-r70
          persistence:
            enabled: true
            size: 2Gi
            storageClass: standard
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
